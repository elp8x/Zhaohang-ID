log4cplus.rootLogger=DEBUG,ALL_MSGS,ERROR_MSGS

log4cplus.appender.ALL_MSGS=log4cplus::RollingFileAppender
log4cplus.appender.ALL_MSGS.Schedule=DAILY
log4cplus.appender.ALL_MSGS.DatePattern = yyyy-MM-dd
log4cplus.appender.ALL_MSGS.File=C:\log\IDTRYM9000mimi.Log
log4cplus.appender.ALL_MSGS.MaxFileSize=10MB
log4cplus.appender.ALL_MSGS.MaxBackupIndex=10
log4cplus.appender.ALL_MSGS.layout=log4cplus::PatternLayout
log4cplus.appender.ALL_MSGS.layout.ConversionPattern=%D:%d{%Y-%m-%d %H:%M:%S,%q} [%-4t] %-5p %-6c{2} - %m {%-4l}%n
 
